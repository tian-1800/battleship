<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Battleship</title>
  </head>
  <body>
    <header><h1>Battleship</h1></header>
    <main>
      <div class="app">
        <div class="container">
          <h3 class="container__announcement"></h3>
          <!-- Rules -->
          <div class="container__rules">
            <ul>
              <h2>How To Play</h2>
              <li>
                Deploy your ship-bricks into your board, either by dragging them
                or clicking random button
              </li>
              <li>Start the game</li>
              <li>
                Guess your opponent's ships location and hit it. Missed hit will
                be marked as blue while on-target hit as red
              </li>
              <li>Sink all your opponent's ships to win</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
